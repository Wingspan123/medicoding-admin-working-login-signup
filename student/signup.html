<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <style>
/* login.css */
* {
    margin: 0;
    padding: 0;
    font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
}

body {
    background: linear-gradient(165deg, #1a9ed3, #004f7a);
    background-position: center;
    background-size: cover;
}

.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.form-group {
    margin: 30px 0;
}

label {
    color: #fff;
    font-size: 1em;
    transition: 0.5s;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    padding: 0 35px 0 5px;
    color: #fff;
    border-bottom: 2px solid #fff;
    transition: border-bottom-color 0.3s;
}

input:focus ~ label,
input:valid ~ label {
    top: -5px;
}

input:focus {
    border-bottom-color: #50d443;
}

button {
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background-color: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
}

.register {
    font-size: 0.9em;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
}

.register a {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
}

.register a:hover {
    text-decoration: underline;
}

h1 {
    font-size: 2em;
    color: #fff;
    text-align: center;
    margin-top: -300px;
}

@media screen and (max-width: 480px) {
    .login-container {
        width: 100%;
    }
    .form-group {
        width: 100%;
    }
    label {
        font-size: 1.5em;
    }
}

    </style>
</head>

<body>
 <!----   <header>
        <nav class="navbar" id="student-navbar">
            <div class="container">
                <div class="brand">Dashboard</div>
                <div class="actions">
                    <button id="courses-btn">Courses</button>
                    <button id="exams-btn">Exams</button>
                    <button id="results-btn">Results</button>
                </div>
            </div>
        </nav>
    </header>  --->
    <div class="signup-container">
        <form id="signup-form" action="/auth/user/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <input type="hidden" id="role" name="role" value="student">
            <button type="submit">Signup</button>
            <div class="register">
                <p>Already have an account? <a href="/auth/student/login">login</a></p>
            </div>
        </form>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
